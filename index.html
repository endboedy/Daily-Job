<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Equipment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; font-size: 12px; }
    h2 { margin-bottom: 10px; }
    table { border-collapse: collapse; margin-bottom: 30px; width: 100%; font-weight: normal; }
    th, td { border: 1px solid #999; padding: 4px; text-align: center; }
    th.small { width: 100px; }
    th.medium { width: 150px; }
    th.large { width: 280px; } /* Action Plan lebih lebar */
    .category-row {
  background: #ffeb99; 
  text-align: center;  /* <- dari left jadi center */
  font-weight:Â bold;
}
    .category-row { background: #ffeb99; text-align: left; font-weight: bold; }
    .btn { padding: 2px 6px; margin: 2px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px; font-size: 11px; }
    .btn:hover { background: #0056b3; }
    .action-btn { margin: 0 3px; cursor: pointer; color: blue; text-decoration: underline; font-size: 11px; }
    input { width: 95%; padding: 2px; font-size: 12px; }
  </style>
</head>
<body>
  <h2>Monitoring Equipment</h2>

  <button id="saveBtn" class="btn">Save JSON</button>
  <input type="file" id="loadFile">

  <div id="tableContainer"></div>

<script>
const categories = ["Loading", "Hauling", "Auxiliary", "Coal Getting", "Dozing", "Grading", "Water Truck"]; 

let data = {};
categories.forEach(cat => data[cat] = []);

function renderTable() {
  const container = document.getElementById("tableContainer");
  container.innerHTML = "";

  categories.forEach(cat => {
    let html = `
      <table>
        <tr class="category-row"><td colspan="9">${cat}</td></tr>
        <tr>
          <th class="small">Equipment</th>
          <th class="small">Actual Down Time</th>
          <th class="small">LTR Status</th>
          <th class="large">Action Plan</th>
          <th class="medium">Component Code</th>
          <th class="medium">Location</th>
          <th class="small">BD Aging Days</th>
          <th class="small">Est RFU</th>
          <th class="small">Action</th>
        </tr>
    `;

    data[cat].forEach((row, i) => {
      html += `
        <tr>
          <td>${row.equipment}</td>
          <td>${row.downTime}</td>
          <td>${row.ltr}</td>
          <td>${row.action}</td>
          <td>${row.compCode}</td>
          <td>${row.loc}</td>
          <td>${row.bdAging}</td>
          <td>${row.rfu}</td>
          <td>
            <span class="action-btn" onclick="editRow('${cat}', ${i})">Edit</span>
            <span class="action-btn" onclick="deleteRow('${cat}', ${i})">Delete</span>
          </td>
        </tr>`;
    });

    html += `
      <tr>
        <td colspan="8"></td>
        <td><button class="btn" onclick="addRow('${cat}')">+ Add</button></td>
      </tr>
      </table>
    `;

    container.innerHTML += html;
  });
}

function addRow(cat) {
  data[cat].push({
    equipment: "", downTime: "", ltr: "", compCode: "",
    action: "", loc: "", bdAging: "", rfu: ""
  });
  editRow(cat, data[cat].length - 1);
}

function editRow(cat, idx) {
  const row = data[cat][idx];
  const table = document.getElementById("tableContainer");
  const tables = table.getElementsByTagName("table");
  const rows = tables[categories.indexOf(cat)].rows;
  const tr = rows[idx+2]; // header offset
  tr.innerHTML = `
    <td><input value="${row.equipment}"></td>
    <td><input type="date" value="${row.downTime}"></td>
    <td><input value="${row.ltr}"></td>
    <td><input value="${row.action}"></td>
    <td><input value="${row.compCode}"></td>
    <td><input value="${row.loc}"></td>
    <td>${row.bdAging}</td>
    <td><input type="date" value="${row.rfu}"></td>
    <td>
      <span class="action-btn" onclick="saveRow('${cat}', ${idx}, this)">Save</span>
      <span class="action-btn" onclick="renderTable()">Cancel</span>
    </td>
  `;
}

function saveRow(cat, idx, el) {
  const inputs = el.closest("tr").querySelectorAll("input");
  const down = inputs[1].value, rfu = inputs[6].value;
  const bdAging = (down && rfu) ? 
    Math.ceil((new Date(rfu) - new Date(down)) / (1000*60*60*24)) : "";

  data[cat][idx] = {
    equipment: inputs[0].value,
    downTime: down,
    ltr: inputs[2].value,
    action: inputs[3].value,
    compCode: inputs[4].value,
    loc: inputs[5].value,
    bdAging: bdAging,
    rfu: rfu
  };
  renderTable();
}

function deleteRow(cat, idx) {
  data[cat].splice(idx, 1);
  renderTable();
}

document.getElementById("saveBtn").addEventListener("click", () => {
  const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "monitoring.json";
  a.click();
});

document.getElementById("loadFile").addEventListener("change", function(e){
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    data = JSON.parse(reader.result);
    categories.forEach(cat => { if(!data[cat]) data[cat] = []; });
    renderTable();
  };
  reader.readAsText(file);
});

renderTable();
</script>
</body>
</html>
