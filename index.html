<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monitoring Equipment</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; margin: 20px; }
    h2 { margin-bottom: 10px; }
    .menu { margin-bottom: 15px; }
    .menu button {
      padding: 6px 12px; margin-right: 6px; border: none; cursor: pointer;
      background: #2c3e50; color: white; border-radius: 4px;
    }
    .menu button.active { background: #3498db; }
    .hidden { display: none; }

    /* table style */
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td {
      border: 1px solid #888; padding: 4px 6px; text-align: left;
    }
    th { background: #f2f2f2; }
    td input { width: 100%; font-size: 12px; }

    /* kategori Daily */
    .category {
      background: yellow; font-weight: bold; text-align: left;
    }
    .daily-header { background: navy; color: white; font-weight: bold; }
    .daily-green { background: #c6efce; }
    .daily-yellow { background: #ffeb9c; }
  </style>
</head>
<body>

  <div class="menu">
    <button id="menu1" class="active">Daily</button>
    <button id="menu2">Table</button>
  </div>

  <!-- DAILY SECTION -->
  <div id="dailySection">
    <h2>Daily Report</h2>
    <table>
      <tr class="daily-header">
        <th>Loader</th><th>W1</th><th>W2</th><th>W3</th><th>W4</th><th>W5</th>
      </tr>
      <tr><td class="category">POP</td><td>20</td><td>20</td><td>20</td><td>20</td><td>20</td></tr>
      <tr><td>LTR</td><td>2</td><td>0</td><td>1</td><td>1</td><td>0</td></tr>
      <tr><td>PM</td><td>1</td><td>1</td><td>0</td><td>2</td><td>1</td></tr>
      <tr class="daily-green"><td>Total RFU</td><td>19</td><td>18</td><td>16</td><td>18</td><td>18</td></tr>
      <tr class="daily-green"><td>Total BD</td><td>1</td><td>2</td><td>4</td><td>2</td><td>2</td></tr>
      <tr class="daily-yellow"><td>PA Projection</td><td>95%</td><td>90%</td><td>80%</td><td>90%</td><td>90%</td></tr>
    </table>
  </div>

  <!-- TABLE SECTION -->
  <div id="tableSection" class="hidden">
    <h2>Monitoring Equipment</h2>
    <button onclick="saveJSON()">Save JSON</button>
    <input type="file" id="fileInput" />

    <table id="equipmentTable">
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Actual Down Time</th>
          <th>LTR Status</th>
          <th>Component Code</th>
          <th style="width:200px;">Action Plan</th>
          <th>Location</th>
          <th>BD Aging Days</th>
          <th>Est RFU</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

<script>
/* ======== UTIL ======== */
function formatDate(dateStr) {
  if (!dateStr) return "";
  const d = new Date(dateStr);
  if (isNaN(d)) return "";
  const day = String(d.getDate()).padStart(2, '0');
  const monNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  return ${day}-${monNames[d.getMonth()]}-${d.getFullYear()};
}

/* ======== DATA ======== */
let equipments = [];

/* ======== RENDER ======== */
function renderTable() {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  equipments.forEach((row, idx) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input value="${row.equipment||""}"></td>
      <td><input value="${row.down||""}"></td>
      <td><input value="${row.ltr||""}"></td>
      <td><input value="${row.code||""}"></td>
      <td><input style="width:200px" value="${row.action||""}"></td>
      <td><input value="${row.location||""}"></td>
      <td><input value="${row.bd||""}"></td>
      <td><input value="${formatDate(row.rfu)||""}"></td>
      <td><button onclick="deleteRow(${idx})">Del</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function deleteRow(i){ equipments.splice(i,1); renderTable(); }

/* ======== FILE ======== */
function saveJSON(){
  const blob = new Blob([JSON.stringify(equipments)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "equipments.json";
  a.click();
}
document.getElementById("fileInput").addEventListener("change", e=>{
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    equipments = JSON.parse(evt.target.result);
    renderTable();
  };
  reader.readAsText(file);
});

/* ======== MENU ======== */
document.getElementById("menu1").addEventListener("click", ()=>{
  document.getElementById("dailySection").classList.remove("hidden");
  document.getElementById("tableSection").classList.add("hidden");
  document.getElementById("menu1").classList.add("active");
  document.getElementById("menu2").classList.remove("active");
});
document.getElementById("menu2").addEventListener("click", ()=>{
  document.getElementById("tableSection").classList.remove("hidden");
  document.getElementById("dailySection").classList.add("hidden");
  document.getElementById("menu2").classList.add("active");
  document.getElementById("menu1").classList.remove("active");
});

/* INIT */
renderTable();
</script>
</body>
</html>
