<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Job</title>
  <link rel="stylesheet" href="daily_job.css" />
  <script defer src="daily_job.js"></script>
</head>
<body>
  <h1>Daily Job</h1>

  <div class="filter-container">
    <label for="filterEquip">Filter Equipment:</label>
    <select id="filterEquip">
      <option value="">All</option>
    </select>
  </div>

  <table id="jobTable">
    <thead>
      <tr>
        <th>X</th>
        <th>Equip</th>
        <th>Description</th>
        <th>Work Order</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Status Job</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="toggleForm">Add New Job</button>

  <div id="formContainer" class="hidden">
    <form id="addForm">
      <input type="text" id="equip" placeholder="Equip" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="text" id="workOrder" placeholder="Work Order" required />
      <input type="text" id="status" placeholder="Status" />
      <input type="text" id="remarks" placeholder="Remarks" />
      <button type="submit">Add</button>
    </form>
  </div>
</body>
</html>
